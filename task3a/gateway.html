<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-start min-h-screen p-4">

        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl">
            <h2 class="text-lg font-semibold text-blue-700 mb-4">1. Basic Details</h2>
            <form>
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 sm:col-span-1">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name*</label>
                        <input type="text" id="name" name="name" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label for="phone" class="block text-sm font-medium text-gray-700">Phone number*</label>
                        <div class="flex">
                            <select class="mt-1 block rounded-l-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option>+91
                                    
                                </option>
                            </select>
                            <input type="text" id="phone" name="phone" required
                                   class="mt-1 block w-full rounded-r-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    </div>
                    <div class="col-span-2">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email ID*</label>
                        <input type="email" id="email" name="email" required
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div class="col-span-2">
                        <label for="state" class="block text-sm font-medium text-gray-700">State*</label>
                        <select id="state" name="state" required
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option>Select State
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Gujrat">Gujrat</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                            </option>
                        </select>
                    </div>
                  
                    
                </div>
                <div class="mt-6">
                    <button type="submit"
                            class="w-full bg-blue-600 text-white rounded-md py-2 px-4 font-semibold hover:bg-blue-700">Proceed</button>
                </div>
            </form>
        </div>

        
        <div class="bg-white rounded-lg shadow-lg p-6 ml-8 w-full max-w-md">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Order Summary</h2>
            <div class="text-gray-800">
                <p class="font-semibold">PMP<sup>®</sup></p>
                <p class="text-sm text-gray-500">Self Paced Learning</p>
               
                <p class="text-lg font-semibold">₹0000</p>
            </div>

            <div class="mt-4">
                <label for="promo-code" class="block text-sm font-medium text-gray-700"></label>
                <div class="mt-1 flex">
                    <input type="text" id="promo-code" name="promo-code"
                           class="block w-full rounded-l-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <button
                        class="rounded-r-md bg-gray-300 text-gray-700 px-3 py-1 hover:bg-gray-400 focus:bg-gray-400">Apply</button>
                </div>
            </div>

            <div class="mt-6 text-gray-800">
                <div class="flex justify-between text-sm">
                    <p>Total Price</p>
                    <p>₹0000</p>
                </div>
                <div class="flex justify-between text-sm">
                    <p>GST (00.00%)</p>
                    <p>₹0000</p>
                </div>
                <div class="flex justify-between text-lg font-semibold mt-4">
                    <p>Grand Total</p>
                    <p>₹0000</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
